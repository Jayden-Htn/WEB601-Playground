<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        // key is required for each item in the list
        // in case the list is modified (sync issues)
        // reference the object id and title for each item
        return (
          <section>
            <ul>
              {props.dishes.map((dish) => (
                <li key={dish.id}>
                  {dish.title}
                </li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      const dishes = [
        "Pesto Pasta",
        "Butter Chicken",
        "Pepperoni Pizza"
      ];
      // create an array of objects with an id and title
      const dishObjects = dishes.map(
        (dish, i) => ({
          id: i,
          title: dish
        })
      );

      function App() {
        // modified array is now passed to dishes prop
        return (
          <div>
            <Header name="Jayden" />
            <Main
              adjective="incredible"
              dishes={dishObjects}
            />
            <Footer
              year={new Date().getFullYear()}
            />
          </div>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
