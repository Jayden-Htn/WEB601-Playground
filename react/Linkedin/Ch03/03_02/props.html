<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // components can take properties often called props
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      // all properties are passed to the component as an object
      // properties are accessed using dot notation
      function Main(props) {
        return (
          <section>
            <p>
              We serve the most {props.adjective}{" "}
              food around.
            </p>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      function App() {
        // props are passed to components as attributes
        // throuh the component tag in the main component
        // prop name is used to access the value in the component
        return (
          <div>
            <Header name="Jayden" />
            <Main adjective="incredible" />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
