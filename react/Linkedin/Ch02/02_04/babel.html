<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    // add babel to the page
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
      <div id="root"></div>
      // babel is a JS compiler that allows us to use JSX in the browser
      // compiles JSX to JS (converts JSX to JS)
      <script type="text/babel"> // add type="text/babel" to script tag
        ReactDOM.render(
          <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
          </ul>,
          document.getElementById("root")
        );
      </script>
  </body>
</html>
