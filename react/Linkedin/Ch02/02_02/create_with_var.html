<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
    <!-- links to react's CDN (content delivery network), quickly adds the react library to the page -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // can also create react elements and store them in variables
      let heading = React.createElement('h1', null, 'Hello World');
      ReactDOM.render(
        React.createElement(heading), 
        document.getElementById('root')
      );
    </script>
  </body>
</html>
